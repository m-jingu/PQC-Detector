# TLS/SSL Protocol Versions mapping
# Based on RFC 2246, RFC 4346, RFC 5246, RFC 8446
# Format: {version_hex: {name: "ProtocolName", is_ssl: boolean}}

# SSL versions
0x0200: {name: "SSLv2", is_ssl: true}
0x0300: {name: "SSLv3", is_ssl: true}

# TLS versions
0x0301: {name: "TLSv1.0", is_ssl: false}
0x0302: {name: "TLSv1.1", is_ssl: false}
0x0303: {name: "TLSv1.2", is_ssl: false}
0x0304: {name: "TLSv1.3", is_ssl: false}

# DTLS versions (Datagram TLS)
0xfefd: {name: "DTLSv1.0", is_ssl: false}
0xfefc: {name: "DTLSv1.2", is_ssl: false}

# Common decimal values for compatibility
512: {name: "SSLv2", is_ssl: true}
768: {name: "SSLv3", is_ssl: true}
769: {name: "TLSv1.0", is_ssl: false}
770: {name: "TLSv1.1", is_ssl: false}
771: {name: "TLSv1.2", is_ssl: false}
772: {name: "TLSv1.3", is_ssl: false}
65277: {name: "DTLSv1.0", is_ssl: false}
65276: {name: "DTLSv1.2", is_ssl: false}
